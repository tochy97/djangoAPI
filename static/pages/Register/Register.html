<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/pages/Register/Register.css" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/action_page.php" method="post">
            <div>
                <hr/>
                <div class="inputBox">
                    <input type="text" placeholder="Username" name="uname" autofocus required />
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Email" name="email" required />
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" name="psw" required />
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Re-enter Password" name="rpsw" required />
                </div>

                <input class="button" name="send" type="submit"></input>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../Contact/Contact.css" type="text/css" />
        <link rel="stylesheet" href="../../common.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Contact</h1>
            <form action="" method="post">
                <input
                    type="email"
                    placeholder="Email"
                    name="email"
                    required
                />
                <input
                    type="text"
                    placeholder="First and last nname"
                    name="psw"
                    required
                />
                <textarea 
                    placeholder="Message"
                    name="msg"
                    required
                ></textarea>
                <div class="inner">
                    <div class="left">
                    <button type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

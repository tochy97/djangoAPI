{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'index.css' %}" type="text/css" />
  </head>
  <body>
    <iframe
      class="top"
      width="100%"
      height="10%"
      frameborder="0"
      type="text/html"
      src="{% static 'components/Nav/Nav.html' %}"
    ></iframe>
    <iframe
      class="center"
      width="100%"
      height="75%"
      frameborder="0"
      type="text/html"
      src="{% static 'components/Content/Content.html' %}"
    ></iframe>
    <iframe
      class="bottom"
      width="100%"
      height="10%"
      frameborder="0"
      type="text/html"
      src="{% static 'components/Footer/Footer.html' %}"
    ></iframe>
  </body>
</html>
